{% include 'base.html' %}

{% block content %}

<div class="main">
<form method="POST">
    {% csrf_token %}

<h4>    Are you want to delete this item ?</h4><br>
    <div>
        <table style="width:100%"; border-spacing: 5px;>

            <tr>
                
                <th >Name</th>
                <th >quantity</th>
                <th >price</th>
                <th >availability</th>
                
            </tr>
                            
             <tr>
                
                <td>{{ data.name }}</td>
                <td>{{ data.quantity }}</td>
                <td>{{ data.price }}</td>      
                <td>{{ data.availability }}</td>          

            </tr>

   
        </table> <br><br>
            <input type="submit" value="Yes, Delete" />
            <a href="/">Cancel </a>
            
    </div>
</form>
</div>


<a href="{% url 'bro_app:Orders'%}" class="btn btn-primary" style="border-radius: 20px; margin-left: 30px;">
    Order List    
</a>


{% endblock %}
